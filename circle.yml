machine:
  timezone:
    Europe/Moscow    
 
test:
   override:
     - lein ring uberwar

deployment:
  staging:
    branch: master
    codedeploy:
      hello-circleci:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circleci-test
            key_pattern: hello-circleci/hello-circleci-{SHORT_COMMIT}-{BUILD_NUM}.war
        region: us-west-2a
        deployment_group: staging-instances
        deployment_config: CodeDeployDefault.AllAtOnce     