machine:
  timezone:
    Europe/Moscow    
 
test:
   override:
     - lein ring uberwar
   post:
     - mkdir -p bundle/scripts
     - cp target/clj-west-0.0.1-SNAPSHOT-standalone.war bundle
     - cp appspec.yml bundle
     - cp scripts/* bundle/scripts
     
deployment:            
  staging:
    branch: master
    codedeploy:
      hello-circleci:
        application_root: /bundle
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circleci-test
            key_pattern: hello-circleci/hello-circleci-{SHORT_COMMIT}-{BUILD_NUM}.zip
        region: us-west-2
        deployment_group: CircleCI-Deployment
        deployment_config: CodeDeployDefault.OneAtATime